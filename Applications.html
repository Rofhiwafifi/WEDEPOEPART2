<h2>Application Form</h2>
<p>Please fill in the details below</p>

<input type="email" name="Email" placeholder="Email"><br><br>
<input type="tel" name="phone" placeholder="Phone"><br><br>
Field of Interest:

<h2>Enquiry Form</h2>
<p>Please fill in your details below.</p>
<form action="/submit-enquiry" method="post" enctype="multipart/form-data">

<input type="email" name="email" placeholder="Email" required><br><br>
<input type="tel" name="phone" placeholder="Phone"><br><br>
<input type="text" name="company" placeholder="Company"><br><br>
<select name="enquiry_type" required>
<option value="" disabled selected>-- Select Enquiry Type --</option>
<option>General question</option>
<option>Partnership</option>
<option>Other</option>
</select><br><br>
<textarea name="message" rows="6" placeholder="Your Message" required></textarea><br><br>
<button type="submit">Send Enquiry</button>
<button type="reset">Clear</button>
</form>
